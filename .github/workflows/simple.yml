# name = workflow name
name: Shell commands

# on Ã© o evento que queremos que seja triggerado para ativar nosso workflow
# se quisermos mais um de evento -> on: [push, pull_request]
on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world!"
      - name: multiline script
        run: |
          node -v
          npm -v
